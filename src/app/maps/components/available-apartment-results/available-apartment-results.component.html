<div *ngIf="isLoadingApartments"
class="alert alert primary mt-2 text-center">
    <h6>Searching</h6>
    <span>Please wait...</span>
</div>

<ul class=" result-container list-group mt-3" *ngIf="apartments.length > 0">
  <ng-template ngFor let-apartment [ngForOf]="apartments">

 
    <li 
    class="list-group-item list-group-item-action pointer"
    [class.active]="apartment.id === selectedId"
    (click)="flyTo(apartment)"
    >
      <div class="topbar">
        <h6>{{apartment.properties.NAME}}</h6>

        <button class="btn btn-danger" (click)="removeApartmentMarker(apartment.properties.id!)">X</button>
        
      </div> 
        <p>
            {{apartment.properties.name}}
        </p>

        <button 
        class="btn btn-sm "
        [ngClass]="(apartment.id === selectedId) ? 'btn-outline-light':'btn-outline-primary' "
        >
    {{apartment.properties.stateCode}}
    </button>
    </li>
  </ng-template>
</ul>
